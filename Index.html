<!DOCTYPE html>
<html lang="en" ng-app="productCatalogApp">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="ProductCatalogController as catalog">
    <div class="container">
        <h1>Product Catalog</h1>
        <div class="filters">
            <h2>Filters</h2>
            <label>Category:</label>
            <select ng-model="catalog.selectedCategory">
                <option value="">All</option>
                <option ng-repeat="category in catalog.categories" value="{{category}}">{{category}}</option>
            </select>
        </div>
        <div class="product-list">
            <h2>Products</h2>
            <div class="product" ng-repeat="product in catalog.products | filter: {category: catalog.selectedCategory}">
                <h3>{{product.name}}</h3>
                <p>Category: {{product.category}}</p>
                <p>Price: ${{product.price}}</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
