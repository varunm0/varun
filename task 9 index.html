<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
  <meta charset="UTF-8">
  <title>Real-time Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div ng-controller="ChatController as chatCtrl" class="chat-container">
    <div class="chat-messages">
      <div ng-repeat="message in chatCtrl.messages">
        <span class="username">{{ message.sender }}:</span>
        <span class="message">{{ message.text }}</span>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" ng-model="chatCtrl.newMessage" placeholder="Type your message...">
      <button ng-click="chatCtrl.sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
